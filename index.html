<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"  width="1600" height="800" oncontextmenu="event.preventDefault();"></canvas>
<br>
<b>Left Click = Add a cell or click an existing cell to remove it.</b>
<br>
<button style="width: 50%;margin-top: 5px; align-self: center;" onclick="simulateStep()">Step forward in simulation.</button>
<button style="width: 50%;margin-top: 5px; align-self: center;" onclick="continualSimulate()">Simulate!</button>
<button style="width: 50%;margin-top: 5px; align-self: center;" onclick="pauseSim()">Pause simulation</button>
<body onload="init()"></body>
<script src="js/game.js">
</script>
<script src="js/utils.js">
</script>
</body>
</html>
